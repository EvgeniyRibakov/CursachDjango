{% extends 'base.html' %}
{% block content %}
<h1>Удалить получателя?</h1>
<p>Вы уверены, что хотите удалить {{ object.full_name }} ({{ object.email }})?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Да, удалить</button>
    <a href="{% url 'recipient_list' %}">Отмена</a>
</form>
{% endblock %}
