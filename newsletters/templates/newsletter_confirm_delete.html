{% extends 'base.html' %}
{% block content %}
<h1>Удалить рассылку?</h1>
<p>Вы уверены, что хотите удалить рассылку с сообщением "{{ object.message.subject }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Да, удалить</button>
    <a href="{% url 'newsletter_list' %}">Отмена</a>
</form>
{% endblock %}
