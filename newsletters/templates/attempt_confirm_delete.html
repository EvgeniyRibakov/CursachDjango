{% extends 'base.html' %}
{% block content %}
<h1>Удалить попытку?</h1>
<p>Вы уверены, что хотите удалить попытку от {{ object.attempt_time }} с статусом {{ object.status }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Да, удалить</button>
    <a href="{% url 'attempt_list' %}">Отмена</a>
</form>
{% endblock %}
